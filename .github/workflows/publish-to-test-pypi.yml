name: Publish develop branch ðŸ“¦ to TestPyPI
on: [push]
jobs:
  build-n-publish:
    name: Build and publish develop branch ðŸ“¦ to TestPyPI
    runs-on: ubuntu-18.04
    steps:
    - name: Check out src from GitHub
      uses: actions/checkout@v2
    - name: Get history and tags for SCM versioning to work
      run: |
        git fetch --prune --unshallow
        git get --depth=1 origin +refs/tags/*:refs/tags/*
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        sudo apt-get -y install make bats
        python -m pip install --upgrade pip setuptools
        [ -f requirements.txt ] && pip install -Ur requirements.txt
        [ -f test-requirements.txt ] && pip install -Ur test-requirements.txt
        make bats-libraries
    - name: Extract version
      run: python setup.py --version
      env:
        SETUPTOOLS_SCM_DEBUG: 1
    - name: Run tests
      run: make test
    - name: Build a binary wheel and a source tarball
      run: make sdist bdist_egg bdist_wheel
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/

[tox]
envlist = py36,py37,py38,pep8,bandit,bats,docs,pypi
skip_missing_interpreters = true
requires =
  setuptools >= 40.9.0
  pip >= 20.1

[testenv]
setenv =
    VIRTUAL_ENV={envdir}
    BRANCH_NAME=master
    PYTHONPATH={toxinidir}:{toxinidir}/psec
distribute = False
install_command = python -m pip install {opts} {packages}
deps = -r{toxinidir}/requirements.txt
       pytest
commands = pytest

; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following lines:
; deps =
;     -r{toxinidir}/requirements.txt

[testenv:pypi]
basepython = python3.8
deps =
commands = python setup.py check --restructuredtext

[testenv:pep8]
basepython = python3.8
deps = flake8
commands = flake8 psec docs/conf.py setup.py

[testenv:bandit]
basepython = python3.8
; Run security linter
deps = bandit
commands = bandit -c bandit.yaml -r psec -x tests -n5

